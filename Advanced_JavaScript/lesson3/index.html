<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Отзыв</title>
</head>

<body>

    <body>
        <h1>Добавить отзыв</h1>
        <form class="review-form">
            <label for="productName">Название продукта:</label>
            <input type="text" class="product-name" required>
            <label for="reviewText">Отзыв:</label>
            <textarea class="review-text" rows="4" cols="50" required></textarea>
            <button type="submit" class="submit-review">Добавить отзыв</button>
        </form>

        <a href="view-reviews.html">Просмотреть отзывы</a>
        <script src="app.js"></script>
    </body>

</html>
